<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drone Rental Services</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- bootstrap cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="/css/dashboard.css" />
  </head>
  <body>
    
    <section>
     
      <main class="page-con">
        <div class="sidebar">    <a href="/index.html">fjhgjkha</a></div>
        <div class="drone-section">
          <!-- drone op0tions and details -->

          <div class="select-drone">
            <!-- drone spec -->
            <div class="drone-spec">Lorem i</div>
            <!-- drone bank -->
            <div class="drone-bank">
              <div class="drone drone1">
                <img src="/images/drone1-removebg-preview.png" alt="" />
              </div>
              <div class="drone drone2">
                <img src="/images/drone2-removebg-preview.png" alt="" />
              </div>
              <div class="drone drone3">
                <img src="/images/drone3-removebg-preview (1).png" alt="" />
              </div>
              <div class="drone drone4">
                <img src="/images/drone5-removebg-preview.png" alt="" />
              </div>

              <div class="drone drone6">
                <img src="/images/drone8-removebg-preview.png" alt="" />
              </div>
              <div class="drone drone7">
                <img
                  src="/images/Screen_Shot_2021-04-02_at_2.12.42_PM-removebg-preview.png"
                  alt=""
                />
              </div>
              <div class="drone drone8">
                <img
                  src="/images/71JJgCAQKSL._AC_SX679_-removebg-preview.png"
                  alt=""
                />
              </div>
              <div class="drone drone9">
                <img src="/images/drone3-removebg-preview.png" alt="" />
              </div>
            </div>
          </div>
          <div class="select-drone select-drone2">
            <!-- drone customers form -->
            <div class="customers-form">
              <!-- REGISTRATION FORM -->
              <form name="contact" id="loginForm">
                <i class="fas fa-paper-plane"></i>

                <!-- EMAIL -->
                <div class="input-group">
                  <label>Email Id</label>
                  <input
                    type="email"
                    placeholder="Enter Email"
                    id="userloginemail"
                    onkeyup="validateloginemail()"
                  />
                  <span id="loginemail-error"></span>
                  <i class="fa-solid fa-circle-check" id="loginemail-check"></i>
                </div>

                <!-- LOGIN PASSWORD -->
                <div class="input-group">
                  <label>Password</label>
                  <input
                    type="password"
                    placeholder="Enter Password"
                    id="loginpassword"
                    onkeyup="validateLoginPassword()"
                  />
                  <span id="loginpassword-error"></span>
                  <i
                    class="fa-solid fa-circle-check"
                    id="loginpassword-check"
                  ></i>
                </div>
                <!-- LOCATION -->
                <div class="input-group">
                  <label>Location</label>
                  <select
                    name="location"
                    id="userlocation"
                    onkeyup="validatelocation()"
                  >
                    <option value="">What's Your Location ?</option>
                    <option value="Lagos">Lagos</option>
                    <option value="Abuja">Abuja</option>
                    <option id="userlocation" value="Port Harcourt">
                      Port Harcourt
                    </option>
                  </select>
                  <span id="location-error"></span>
                  <i
                    class="fa-solid fa-circle-check location-icon"
                    id="location-check"
                  ></i>
                </div>
                <a
                  href=""
                  onclick="return validateLoginForm()"
                  class="link-btn"
                >
                  <button>LOGIN</button></a
                >

                <p class="LogInLink">
                  <a id="logInLinkreg" href="#">CLICK HERE</a> If you DONT have
                  an account <a href="/Pages/Dashboard.html">..... Dashboard</a>
                </p>
              </form>
            </div>
            <!-- drone  map -->
            <div class="drone-map">
              <p>
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127223.16331438384!2d6.934755122436699!3d4.817406867389591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1069cea39f2c48e3%3A0x53562bdd7d8832db!2sPort%20Harcourt!5e0!3m2!1sen!2sng!4v1654992080806!5m2!1sen!2sng"
                  width="600"
                  height="450"
                  style="border: 0"
                  allowfullscreen="true"
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </p>
            </div>
            <!-- end of drone details -->
          </div>
        </div>
      </main>
   
    </section>

    <script src="/js/Registration.js"></script>
  </body>
</html>
