<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drone Rental Services</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- bootstrap cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="/css/dashboard.css" />
  </head>
  <body>
    <div class="navbar-con">
      <nav>
        <img class="logo" src="/images/drone2-removebg-preview.png" alt="" />
        <i class="fa-solid fa-bars" id="fa-bars"></i>
      </nav>
    </div>

    <section>
      <main class="page-con">
        <!-- <i class="fas fa-paper-plane"></i> -->
        <div class="sidebar">
          <div class="sidebar-left">
            <i class="fa-solid fa-badge-check"></i>
            <img src="/images/profile pic.jpg" alt="profilepic" />
            <div class="profile-name">
              <p>Justice Isreal</p>
              <p>justiceyba@gmail.com</p>
              <p>No. Transactions:</p>
            </div>
            <div class="sidebar-icon">
              <div class="profile-btn setting">
                <i class="fa-solid fa-id-badge"></i> <span>Profile</span>
              </div>
              <div class="setting Drone-reg-btn">
                <i class="fa-solid fa-plane-departure"></i><span>Drone</span>
              </div>
              <div class="setting history-btn">
                <i class="fa-solid fa-clock-rotate-left"></i> <span>History</span>
              </div>
              <div class="chat setting">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                <p>Reciept</p>
              </div>
              
              
              <div class="setting merchant-btn">
                  <i class="fa-solid fa-car-battery"></i><span>Merchant</span>
              </div>
              
              <div class="setting setting-btn">
                <i class="fa-solid fa-gear"></i> <span>settngs</span>
              </div>
              <div class="setting chat-btn">
                <i class="fa-solid fa-comment"></i>
                <p>Contact</p>
              </div>

           
              <i class="fa-solid fa-drone"></i>
            </div>
          </div>
          <div class="sidebar-right">
            <!-- REGISTRATION FORM -->
            <form name="contact" id="form">
              <i class="fas fa-paper-plane"></i>

              <!-- NAME  -->
              <div class="input-group">
                <label>First and LastName</label>
                <input
                  type="text"
                  placeholder="Enter your name"
                  id="username"
                  onkeyup="validatename()"
                />
                <span id="name-error"></span>
                <i class="fa-solid fa-circle-check" id="name-check"></i>
              </div>

              <!-- GENDER -->
              <div class="input-group">
                <label>Gender</label>
                <div class="gender">
                  <div class="gender-container">
                    <p>Male</p>
                    <input
                      type="radio"
                      name="gender"
                      value="male"
                      id="gendermale"
                      onkeyup="validategender()"
                    />
                  </div>

                  <div class="gender-container">
                    <p>Female</p>
                    <input
                      type="radio"
                      name="gender"
                      value="female"
                      id="genderfemale"
                      onkeyup="validategender()"
                    />
                  </div>

                  <div class="gender-container">
                    <p>Non Binary</p>
                    <input
                      type="radio"
                      name="gender"
                      value="binary"
                      id="genderbinary"
                      onkeyup="validategender()"
                    />
                  </div>

                  <span id="gender-error"></span>
                  <i
                    class="fa-solid fa-circle-check gender-icon"
                    id="gender-check"
                  ></i>
                </div>
              </div>

              <!-- PHONE NO -->
              <div class="input-group">
                <label>Phone No.</label>
                <input
                  type="tel"
                  placeholder="123 456 7890"
                  id="userphone"
                  onkeyup="validatephone()"
                />
                <span id="phone-error"></span>
                <i class="fa-solid fa-circle-check" id="phone-check"></i>
              </div>

              <!-- EMAIL -->
              <div class="input-group">
                <label>Email Id</label>
                <input
                  type="email"
                  placeholder="Enter Email"
                  id="useremail"
                  onkeyup="validateemail()"
                />
                <span id="email-error"></span>
                <i class="fa-solid fa-circle-check" id="email-check"></i>
              </div>

              <!-- PHONE NO -->
              <div class="input-group">
                <label>Password</label>
                <input
                  type="password"
                  placeholder="Enter Password"
                  id="userpassword"
                  onkeyup="validatepassword()"
                />
                <input
                  type="password"
                  placeholder="Enter Password"
                  id="userpassword"
                  onkeyup="validatepassword()"
                />
                <span id="password-error"></span>
                <i class="fa-solid fa-circle-check" id="password-check"></i>
              </div>

              <!-- LOCATION -->
              <div class="input-group">
                <label>Location</label>
                <select
                  name="location"
                  id="userlocation"
                  onkeyup="validatelocation()"
                >
                  <option value="">What's Your Location ?</option>
                  <option value="Lagos">Lagos</option>
                  <option value="Abuja">Abuja</option>
                  <option id="userlocation" value="Port Harcourt">
                    Port Harcourt
                  </option>
                </select>
                <span id="location-error"></span>
                <i
                  class="fa-solid fa-circle-check location-icon"
                  id="location-check"
                ></i>
              </div>

              <a href="" onclick="return validateform()" class="link-btn"
                ><button>SUBMIT DETAILS</button>
              </a>

              <span id="error-fix"></span>
              <p class="regLogInLink">
                <a id="regLogInLink" href="#">CLICK HERE</a> If you already have
                an account
              </p>
            </form>
          </div>
        </div>

        <!-- DRONE SECTION CONTAINER -->
        <div class="drone-section">
          <!-- FIRST CONTAINER FOR PURCHASE FORM AND DRONE SPEC -->
          <div class="select-drone">
            <!-- drone customers form -->
            <div class="customers-form">
              <form name="contact" id="loginForm">
                <!-- licensed merchants input-->
                <div class="input-group">
                  <label>Licensed Merchants</label>
                  <select
                    name="merchants"
                    id="merchants"
                    onkeyup="validatemerchants()"
                  >
                    <option value="">Pick a merchant</option>
                    <option value="A-Z-Pharmacy">A-Z Pharmacy</option>
                    <option value="Shalom-Hospital">Shalom Hospital</option>
                    <option value="ZEC-pharmciticals">ZEC pharmciticals</option>
                    <option value="Redditon-Hospital">Redditon Hospital</option>
                  </select>
                  <span id="merchant-error"></span>
                  <i
                    class="fa-solid fa-circle-check location-icon"
                    id="merchant-check"
                  ></i>
                </div>

                <!-- items purchased input-->
                <div class="input-group">
                  <label>Items Purchased</label>
                  <input
                    type="text"
                    placeholder="what item are you purchasing"
                    id="itemspurchased"
                    onkeyup="validateItemPurchased()"
                  />
                  <span id="purchase error-error"></span>
                  <i class="fa-solid fa-circle-check" id="purchase-check"></i>
                </div>

                <!-- weigh and CODE input-->
                <div class="input-group">
                  <div class="weigh-and-code">
                    <!-- item weigh -->
                    <div>
                      <label>Weight (g)</label>
                      <input
                        type="tel"
                        placeholder="Item Weigh"
                        id="itemweigh"
                        onkeyup="validateItemWeigh()"
                      />
                    </div>
                    <!-- item release code -->
                    <div>
                      <label>Release Code</label>
                      <input
                        type="text"
                        placeholder="Release Code"
                        id="releasecode"
                        onkeyup="validateReleaseCode()"
                      />
                    </div>
                  </div>
                  <span id="itemweigh-error"></span>
                  <i class="fa-solid fa-circle-check" id="itemwweigh-check"></i>
                </div>

                <!-- Delivery address input -->
                <div class="input-group">
                  <label>Delivery Address</label>
                  <input
                    type="text"
                    placeholder="Where should we deliver item"
                    id="deliveryaddress"
                    onkeyup="validatedeliveryaddress()"
                  />
                  <span id="deliveryaddress-error"></span>
                  <i
                    class="fa-solid fa-circle-check"
                    id="deliveryaddress-check"
                  ></i>
                </div>
              </form>
              <!-- button -->
              <a href="" onclick="return validateLoginForm()" class="link-btn">
                <!-- button -->
                <button class="button-82-pushable" role="button">
                  <span class="button-82-shadow"></span>
                  <span class="button-82-edge"></span>
                  <span class="button-82-front text">
                    SEARCH AVALIBLE DRONE
                  </span>
                </button></a
              >
            </div>
            <!-- container for drone spec  -->
            <div class="drone-spec">
              <div class="selected-drone-pic-and-battery">
                <div class="selected-drone-img">img</div>
                <div class="battery-bar">battery</div>
              </div>
              <p class="battery-capacity">Battery status :</p>
              <p class="serial-number">Serial number :</p>
              <p class="model">Model :</p>
              <p class="weight-limit">Weight Limit :</p>
              <p class="state">State:</p>

              <!-- button -->
              <button class="button-82-pushable" role="button">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text"> CONFIRM SELECTION </span>
              </button>
            </div>
          </div>
          <!-- END OF FIRST CONTAINER -->
          <!-- SECOND CONTAINER FOR DRONE BANK AND DRONE MAP -->

          <div class="select-drone select-drone2">
            <!-- DRONE BANK CONTAINER -->
            <!-- drone bank -->
            <div class="drone-bank">
              <div class="drone drone1">
                <img src="/images/drone5-removebg-preview.png" alt="" />
              </div>
              <div class="drone drone2">
                <img src="/images/drone2-removebg-preview.png" alt="" />
              </div>
              <div class="drone drone3">
                <img src="/images/drone3-removebg-preview (1).png" alt="" />
              </div>
              <div class="drone drone4">
                <img src="/images/drone1-removebg-preview.png" alt="" />
              </div>

              <div class="drone drone6">
                <img src="/images/drone8-removebg-preview.png" alt="" />
              </div>
              <div class="drone drone7">
                <img
                  src="/images/Screen_Shot_2021-04-02_at_2.12.42_PM-removebg-preview.png"
                  alt=""
                />
              </div>
              <div class="drone drone8">
                <img
                  src="/images/71JJgCAQKSL._AC_SX679_-removebg-preview.png"
                  alt=""
                />
              </div>
              <div class="drone drone9">
                <img src="/images/drone3-removebg-preview.png" alt="" />
              </div>
            </div>
            <!-- container for drone  map -->
            <div class="drone-map">
              <p>
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127223.16331438384!2d6.934755122436699!3d4.817406867389591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1069cea39f2c48e3%3A0x53562bdd7d8832db!2sPort%20Harcourt!5e0!3m2!1sen!2sng!4v1654992080806!5m2!1sen!2sng"
                  width="600"
                  height="450"
                  style="border: 0"
                  allowfullscreen="true"
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </p>
            </div>

            <!-- end of drone details -->
          </div>
          <!-- button -->
          <!-- button -->
          <button class="button-82-pushable" role="button">
            <span class="button-82-shadow"></span>
            <span class="button-82-edge"></span>
            <span class="button-82-front text"> TRACK ITEM </span>
          </button>
          <!-- end of second drone -->
        </div>
        <!-- END OF ENTIRE PAGE DETAILS -->
      </main>
    </section>

    <script src="/js/dashboard.js"></script>
  </body>
</html>
