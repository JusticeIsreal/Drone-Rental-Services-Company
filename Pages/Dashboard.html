<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drone Rental Services</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- bootstrap cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="/css/dashboard.css" />
  </head>
  <body>
    <section>
      <main class="page-con">
        <div class="sidebar"><a href="/index.html">fjhgjkha</a></div>
        <div class="drone-section">
          <!-- drone op0tions and details -->

          <div class="select-drone">
            <!-- drone spec -->
            <div class="drone-spec">Lorem i</div>
            <!-- drone bank -->
            <div class="drone-bank">
              <div class="drone drone1">
                <img src="/images/drone1-removebg-preview.png" alt="" />
              </div>
              <div class="drone drone2">
                <img src="/images/drone2-removebg-preview.png" alt="" />
              </div>
              <div class="drone drone3">
                <img src="/images/drone3-removebg-preview (1).png" alt="" />
              </div>
              <div class="drone drone4">
                <img src="/images/drone5-removebg-preview.png" alt="" />
              </div>

              <div class="drone drone6">
                <img src="/images/drone8-removebg-preview.png" alt="" />
              </div>
              <div class="drone drone7">
                <img
                  src="/images/Screen_Shot_2021-04-02_at_2.12.42_PM-removebg-preview.png"
                  alt=""
                />
              </div>
              <div class="drone drone8">
                <img
                  src="/images/71JJgCAQKSL._AC_SX679_-removebg-preview.png"
                  alt=""
                />
              </div>
              <div class="drone drone9">
                <img src="/images/drone3-removebg-preview.png" alt="" />
              </div>
            </div>
          </div>
          <div class="select-drone select-drone2">
            <!-- drone customers form -->
            <div class="customers-form">
              <!-- REGISTRATION FORM -->
              <form name="contact" id="loginForm">
                <i class="fas fa-paper-plane"></i>

                <!-- licensed merchants -->
                <div class="input-group">
                  <label>Licensed Merchants</label>
                  <select
                    name="merchants"
                    id="merchants"
                    onkeyup="validatemerchants()"
                  >
                    <option value="">Pick a merchant</option>
                    <option value="A-Z-Pharmacy">A-Z Pharmacy</option>
                    <option value="Shalom-Hospital">Shalom Hospital</option>
                    <option value="ZEC-pharmciticals">ZEC pharmciticals</option>
                    <option value="Redditon-Hospital">Redditon Hospital</option>
                  </select>
                  <span id="merchant-error"></span>
                  <i
                    class="fa-solid fa-circle-check location-icon"
                    id="merchant-check"
                  ></i>
                </div>

                <!-- items purchased -->
                <div class="input-group">
                  <label>Items Purchased</label>
                  <input
                    type="text"
                    placeholder="what item are you purchasing"
                    id="itemspurchased"
                    onkeyup="validateItemPurchased()"
                  />
                  <span id="purchase error-error"></span>
                  <i class="fa-solid fa-circle-check" id="purchase-check"></i>
                </div>

                <!-- weigh and CODE -->
                <div class="input-group">
                  <div class="weigh-and-code">
                    <!-- item weigh -->
                    <div>
                      <label>Weight (g)</label>
                      <input
                        type="number"
                        placeholder="Item Weigh"
                        id="itemweigh"
                        onkeyup="validateItemWeigh()"
                      />
                    </div>
                    <!-- item release code -->
                    <div>
                      <label>Release Code</label>
                      <input
                        type="text"
                        placeholder="Release Code"
                        id="releasecode"
                        onkeyup="validateReleaseCode()"
                      />
                    </div>
                  </div>
                  <span id="itemweigh-error"></span>
                  <i class="fa-solid fa-circle-check" id="itemwweigh-check"></i>
                </div>

                <!-- DELIVERY ADRESS -->
                <div class="input-group">
                  <label>Delivery Address</label>
                  <input
                    type="text"
                    placeholder="Where should we deliver item"
                    id="deliveryaddress"
                    onkeyup="validatedeliveryaddress()"
                  />
                  <span id="deliveryaddress-error"></span>
                  <i
                    class="fa-solid fa-circle-check"
                    id="deliveryaddress-check"
                  ></i>
                </div>
                <!-- button -->
                <a
                  href=""
                  onclick="return validateLoginForm()"
                  class="link-btn"
                >
                  <button>ORDER ITEM</button></a
                >
              </form>
            </div>
            <!-- drone  map -->
            <div class="drone-map">
              <p>
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127223.16331438384!2d6.934755122436699!3d4.817406867389591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1069cea39f2c48e3%3A0x53562bdd7d8832db!2sPort%20Harcourt!5e0!3m2!1sen!2sng!4v1654992080806!5m2!1sen!2sng"
                  width="600"
                  height="450"
                  style="border: 0"
                  allowfullscreen="true"
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </p>
            </div>
            <!-- end of drone details -->
          </div>
        </div>
      </main>
    </section>

    <script src="/js/Registration.js"></script>
  </body>
</html>
