<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <title></title>
  </head>
  <body>
    <div class="app">
      <nav class="sidebar-left">
        <ul>
          <li class="active">
            <a href="/pages/dashboard.html"
              ><i class="bx bx-grid-alt"></i>
              <h3 class="jj">Dashboard</h3></a
            >
          </li>
          <li>
            <a href="/pages/wallet.html"
              ><i class="bx bx-wallet"></i>
              <h3>Wallet</h3></a
            >
          </li>
          <li>
            <a href="/pages/Transaction.html"
              ><i class="bx bx-chart"></i>
              <h3>Transactions</h3>
            </a>
          </li>
          <li>
            <a href="/pages/notification.html"
              ><i class="bx bx-bell"></i>
              <h3>Notification</h3></a
            >
          </li>
        </ul>
        <ul>
          <li>
            <a href="/pages/report.html"
              ><i class="bx bxs-report"></i>
              <h3>Report</h3></a
            >
          </li>
          <li>
            <a href="/pages/settings.html"
              ><i class="bx bxs-cog"></i>
              <h3>Setting</h3></a
            >
          </li>
          <li>
            <a href="/index.html"
              ><i class="bx bxs-exit"></i>
              <h3>LogOut</h3></a
            >
          </li>
        </ul>
      </nav>

      <section class="sidebar-right">
        <div class="navbarTop">
          <h3>Dashboard</h3>
          <div class="search">
            <i class="bx bx-search-alt-2"></i>
            <input type="serach" placeholder="Search..." name="" id="" />
          </div>
          <div class="profile-img">
            <a href=""><img src="/img/img1.png" alt="profile-img" /> </a>
            <a class="notification-bell" href=""><i class="bx bx-bell">0</i></a>
            <i class="bx bx-menu"></i>
          </div>
        </div>
        <main class="top-card">
          <div class="top card1">
            <div class="box1">
              <h2 class="regular-txt">REGULAR</h2>
              <img
                class="regular drone"
                src="/img/drone2-removebg-preview.png"
                alt=""
              />
            </div>
          </div>
          <div class="top card2">
            <div class="box2">
              <h2 class="standard-txt">STANDARD</h2>
              <img
                class="standard drone"
                src="/img/drone1-removebg-preview.png"
                alt=""
              />
            </div>
          </div>
          <div class="top card3">
            <div class="box3">
              <h2 class="premium-txt">PREMIUM</h2>
              <img
                class="premium drone"
                src="/img/drone8-removebg-preview.png"
                alt=""
              />
            </div>
          </div>
        </main>

        <main class="lower-card">
          <div class="drone-spec">
            <div class="spec-top">
              <h3>SkyNet Speed <i class="bx bxs-cloud-lightning"></i></h3>
              <p>Date</p>
            </div>
            <div class="spec-down">
              <h3>Serial No :</h3>
              <img src="/img/drone8-removebg-preview.png" alt="" />
              <div>
                <i class="bx bxs-left-arrow-circle"></i
                ><i class="bx bxs-right-arrow-circle"></i>
              </div>
              <div>
                <div>
                  <h3>Justice Blazer Air Drone</h3>
                  <h4>flight time of 4 hours left</h4>
                </div>
                <div>
                  <i class="bx bx-battery"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="map"></div>
        </main>
      </section>
    </div>

    <script src="/app/app.js"></script>
  </body>
</html>
